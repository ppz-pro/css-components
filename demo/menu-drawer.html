<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS MenuDrawer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf8">
    <link rel="stylesheet" href="../menu-drawer.css">
  </head>
  <body>
    <div class="ppz-ccs menu-drawer">
      <!-- 必须把 menu-icon 放在第一个子元素位置 -->
      <label class="ppz-ccs menu-icon">
        <input type="checkbox">
        <!-- 默认“打开”状态 <input checked> -->
      </label>
      <div class="ppz-ccs menu-view">
        <a href="https://github.com/ppz-pro/css-components">源码</a>
      </div>
    </div>
  </body>
</html>
