<!DOCTYPE html><html lang="en"><head><title>CCS Tutorial</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta charset="utf8"><link rel="stylesheet" href="https://unpkg.com/@ppzp/css-components@0.0.1/menu-drawer/index.css"><style>/* reset */
html,
body {
  padding: 0;
  margin: 0;
}
html {
  line-height: 1;
}
h1,
h2,
h3 {
  margin: 0;
  padding: 0;
}
/* ppz style */
body {
  height: 100vh;
  display: flex;
}
body > .menu-drawer {
  --width: 16em !important;
}
body > .menu-drawer .menu-icon-wrapper {
  padding: 1em;
  cursor: pointer;
  opacity: 0.6;
}
body > .menu-drawer .menu-icon-wrapper:hover {
  opacity: 1;
}
body > .menu-drawer .menu-view {
  --padding: 1em;
  box-sizing: border-box;
  background: hsla(var(--ppz-ccs-color-fore-base), .01);
}
body > .menu-drawer .menu-view h1 {
  padding: var(--padding);
  font-size: inherit;
  font-weight: bold;
}
body > .menu-drawer .menu-view menu {
  border-top: 1px solid hsla(var(--ppz-ccs-color-fore-base), .04);
  padding: 0;
  margin: 0;
}
body > .menu-drawer .menu-view menu li {
  list-style: none;
}
body > .menu-drawer .menu-view menu li a {
  display: block;
  color: hsla(var(--ppz-ccs-color-fore-base), .6);
  transition: all var(--ani-duration);
  padding: var(--padding);
  text-decoration: none;
}
body > .menu-drawer .menu-view menu li a::before {
  content: '>';
  margin: 0 1em 0 0.15em;
}
body > .menu-drawer .menu-view menu li a:hover {
  color: hsla(var(--ppz-ccs-color-fore-base), 1);
  background: hsla(var(--ppz-ccs-color-fore-base), .04);
}
body > main {
  flex: 1;
  max-height: 100%;
  box-sizing: border-box;
  overflow: auto;
  padding: 2em 5em;
}
body > main .page {
  display: none;
}
body > main .page:target {
  display: block;
}
body > main:not(:has(.page:target)) .page:first-child {
  display: block;
}
</style></head><body><div class="ppz-ccs menu-drawer"><label class="menu-icon-wrapper"><label class="ppz-ccs menu-icon"><input type="checkbox" checked></label></label><div class="ppz-ccs menu-view"><h1>CCS Tutorial</h1><menu><li><a href="#get-started">起步</a></li><li><a href="#switch">switch</a></li><li><a href="#menu-icon">menu-icon</a></li><li><a href="#menu-drawer">menu-drawer</a></li></menu></div></div><main><div class="page" id="get-started"><h2>getting started</h2></div><div class="page" id="switch"><h2>switch</h2></div><div class="page" id="menu-icon"><h2>menu icon</h2></div><div class="page" id="menu-drawer"><h2>menu-drawer</h2></div></main></body></html>
